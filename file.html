<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Netflix clone</title>
</head>
<body>
    <!-- hero section  -->
    <div  class="pr-24 pl-24 pb-24  bg-black " >
        <!-- header -->
        <div class="flex flex-row justify-between  pt-5">
            <div>
                <img src="images/Netflix-Logo.png" class="h-20 w-100" alt="">
            </div>
         <!-- Sign in button -->
            <div class="pt-10">
                <a href="" class="rounded-lg text-white bg-red w-48 mt-10 p-2 ">Sign In</a>
                </div>
        </div>
        <!-- Text Area -->
        <div class="flex flex-col items-center justify-center pl-40 pr-40 pt-48">
            <!-- paragraph 1 -->
            <nav class="font-bold text-4xl text-white w-1/2 text-center tracking-widest">
                Unlimited movies,TV shows, and more.
            </nav>
            <!--paragraph 2  -->
            <p class="font-bold text-2xl text-white pt-5 tracking-widest">
                Watch anywhere. Cancel anytime.
            </p>
            <!-- Paragraph 3 -->
            <p class="font-bold text-md text-white pt-10 w-full text-center tracking-widest">
                Ready to watch? Enter your email to create or restart your membership.
            </p>
           
        </div>
     <!-- mini form -->
     <div class="  md:pl-40 pr-40 flex flex-row space-x-0 ml-16 pt-5 ">
        <input type="text" placeholder="Email address" class="h-16 w-3/4 rounded-sm rounded-r-none">
        <a href="" class="rounded-sm rounded-l-none w-1/4 bg-red text-white text-xl font-bold pt-3 text-center flex  ">
            Get Started
        </a>
     </div>
  
    </div>
    <!-- End of hero section -->

    <!-- break line -->
    <div class="w-full h-2 bg-slate-800"></div>
    <!-- End of braek line -->

    <!-- TV ad -->
    <section id="Tv-ad" >
        <div class="pr-24 pl-24 pt-24 pb-24 flex flex-row w-full bg-black items-center justify-center">
            <!-- Text -->
            <div class="w-1/2 text-white text-left">
                <p class="text-5xl font-bold pb-5 tracking-widest">
                    Enjoy on your TV.
                </p>
                <p class="text-xl font-bold tracking-widest">
                    Watch on Smart TV's, Playstations,Xbox,Chromecast,Apple TV,Blu-ray players,and more.
                </p>
            </div>

            <!-- TV image -->
            <div class="w-1/2">
                <img src="images/tv.png" alt="">
            </div>
            
        </div>
    </section>
    <!-- End of TV ad -->

    <!-- break line -->
    <div class="w-full h-2 bg-slate-800"></div>
    <!-- End of braek line -->
</body>
</html>
